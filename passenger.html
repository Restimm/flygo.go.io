<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyGo - Data Penumpang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <img src="assets/flygo1.png" alt="Banner 1" class="banner-img active">
        <img src="assets/flygo.png" alt="Banner 2" class="banner-img">
    </div>
    <nav class="navigation">
        <a href="index.html" class="nav-btn">Beranda</a>
        <a href="search.html" class="nav-btn">Cari Tiket</a>

    </nav>
    <div class="content">
        <h1>Data Penumpang</h1>
        <form id="passenger-form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="number" id="age" placeholder="Umur" required>
            <input type="tel" id="phone" placeholder="Nomor HP" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="promo" placeholder="Kode Promosi (Opsional)">
            <button type="submit" id="book-btn" disabled>Memesan</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
